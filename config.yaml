menu:
  main:
    - identifier: projects
      name: Projects
      pre: <i class='far fa-star'></i>
      url: /project/
      weight: 1
    - identifier: posts
      name: Posts
      pre: <i class="fas fa-file-alt"></i>
      url: /post/
      weight: 2
    - identifier: about
      name: About
      pre: <i class='fas fa-address-card'></i>
      url: /about/
      weight: 10

  footer:
    - identifier: about
      name: About
      pre: <i class='fas fa-address-card'></i>
      url: /about/
      weight: 10
    - identifier: categories
      name: Categories
      pre: <i class='fas fa-folder'></i>
      url: /categories/
      weight: 20
    - identifier: tags
      name: Tags
      pre: <i class='fas fa-tags'></i>
      url: /tags/
      weight: 30

taxonomies:
  category: categories
  series: series
  tag: tags

privacy:
  vimeo:
    disable: false
    simple: true
  twitter:
    disable: false
    enableDNT: true
    simple: true
  instagram:
    disable: false
    simple: true
  youtube:
    disable: false
    privacyEnhanced: true

services:
  instagram:
    disableInlineCSS: true
  twitter:
    disableInlineCSS: true
