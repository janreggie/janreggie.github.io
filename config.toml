DefaultContentLanguage = "en"
author = "Jan Reggie Dela Cruz"
baseURL = "https://janreggie.github.io"
canonifyurls = true
copyright = "Jan Reggie Dela Cruz"
enableInlineShortcodes = true
enableRobotsTXT = true
footnoteReturnLinkContents = "^"
languageCode = "en-us"
paginate = 6
pygmentsCodeFences = true
theme = "bootstrap-bp-hugo-theme"
title = "janreggie's sandbox"
enableEmoji = true

[sitemap]
changefreq = "weekly"
priority = 0.5

[permalinks]
page = "/:slug/"
pages = "/:slug/"
post = "/post/:year/:month/:slug/"
posts = "/post/:year/:month/:slug/"

[Author]
name = "Jan Reggie Dela Cruz"

[params]
header = "Welcome to janreggie's website!"
lede = "Developer by profession, learner by passion"
description = "sandbox + portfolio + blog"
#images = ["logo.jpg"]
showPostSummary = true
startPageColumns = true
# showListsGrouped = true
# alwaysExpandMenu = true
customDateFormat = "2006.01.02"
# hideReadingTime = true
css = ["/css/custom.css"] 
csscdn = [] # for external CSS sheets e.g., "https://fonts.googleapis.com/css?family=Overlock|Roboto&display=swap" 
js = ["/js/custom.js"] 
themeColor = "light" # dark, light, blue, do not set for bootstrap default

[markup]
[markup.highlight]
anchorLineNos = false
codeFences = true
guessSyntax = false
hl_Lines = ""
lineAnchors = ""
lineNoStart = 1
lineNos = false
lineNumbersInTable = true
noClasses = true
style = "lovelace"
tabWidth = 4

